<!-- Login page template that extends main layout. I kept it super simple to make it easy for users to log in.
    Just email and password fields - all the security stuff is handled in the backend. -->

    {% extends "main_layout.html" %}
    {% block content %}
    <center>
       <h2>Login to System</h2>
       <!-- Basic login form with email and password fields. 
            Added 'required' to make sure users fill out both fields -->
       <form method="POST">
           <div class="form-group">
               <input type="email" name="email" placeholder="Enter Email" required>
           </div>
           <div class="form-group">
               <input type="password" name="password" placeholder="Enter Password" required>
           </div>
           <button type="submit" class="btn">Login</button>
       </form>
    </center>
    {% endblock %}
